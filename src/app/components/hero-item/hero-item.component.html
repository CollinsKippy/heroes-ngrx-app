<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero?.name}}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <h2>
      <span class="power-name">Power:</span>
      <span>{{hero?.powerLevel}}</span>
    </h2>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Details</button>
  </mat-card-actions>
</mat-card>
