<div class="toggle-container" [class.active]="toggleActive">
  <div class="toggle" (click)="toggleActive = !toggleActive">
    <mat-icon *ngIf="!toggleActive" aria-hidden=" false" aria-label="open lock icon" fontIcon="lock"></mat-icon>
    <mat-icon *ngIf="toggleActive" aria-hidden=" false" aria-label="open lock icon" fontIcon="lock_open"></mat-icon>
  </div>
</div>
